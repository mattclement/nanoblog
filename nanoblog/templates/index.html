{% extends "base.html" %}

{% block content %}
    <h1>
      Posts
    </h1>
    <hr />
    {%- if post_links -%}
    {%- for post in post_links -%}
    <p>
        <a href="/{{ post.1.slug }}">{{ post.1.title }} - {{ post.1.date_created }}</a>
    </p>
    {% endfor -%}
    {% endif -%}
{% endblock content %}
