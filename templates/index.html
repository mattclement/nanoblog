{% extends "base.html" %}

{% block title %}Index{% endblock title %}

{% block content %}
    <h1>
      Blog Index
    </h1>
    {%- if post_links -%}
    {%- for link in post_links -%}
    <ul>
      <li>
        <a href="/{{ link }}">{{ link }}</a>
      </li>
    </ul>
    {% endfor -%}
    {% endif -%}
{% endblock content %}
